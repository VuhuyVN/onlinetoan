</head>
<body>
  <div class="card">
    <h1>üéì Ph√≤ng h·ªçp l·ªõp ‚Äî M·ªü l√† h·ªçp (Jitsi)</h1>
    <div class="controls">
      <input id="roomName" type="text" placeholder="Nh·∫≠p t√™n ph√≤ng (vd: Lop10A1-TOAN)" />
      <button id="joinBtn">T·∫°o / V√†o ph√≤ng</button>
      <button id="randomBtn" class="ghost">T·∫°o ph√≤ng ng·∫´u nhi√™n</button>
      <button id="openNew" class="ghost">M·ªü ph√≤ng ·ªü tab m·ªõi</button>
    </div>

    <div id="frameWrap" style="display:none">
      <iframe id="jitsiFrame" src="" allow="camera; microphone; display-capture; autoplay; encrypted-media"></iframe>
    </div>

    <p style="margin:10px 0 0;color:#9fb1c8">
      Ch√∫ √Ω: Tr√¨nh duy·ªát s·∫Ω y√™u c·∫ßu quy·ªÅn Camera/Microphone. ƒê·ªÉ chia s·∫ª m√†n h√¨nh b·∫•m n√∫t chia s·∫ª m√†n h√¨nh trong giao di·ªán Jitsi.
    </p>
  </div>

<script>
  const joinBtn = document.getElementById('joinBtn');
  const randBtn = document.getElementById('randomBtn');
  const openNew = document.getElementById('openNew');
  const roomInput = document.getElementById('roomName');
  const frameWrap = document.getElementById('frameWrap');
  const jitsiFrame = document.getElementById('jitsiFrame');

  // build Jitsi URL with useful config params (start with mic/cam on)
  function makeJitsiUrl(room) {
    const safe = encodeURIComponent(room.trim());
    // config: startWithAudioMuted=false(start mic ON), startWithVideoMuted=false(camera ON)
    // interfaceConfig to simplify toolbar; you can adjust as needed
    const opts = [
      'config.startWithAudioMuted=false',
      'config.startWithVideoMuted=false',
      'config.disableDeepLinking=true',
      'interfaceConfig.DISABLE_VIDEO_BACKGROUND=true'
    ];
    return `https://meet.jit.si/${safe}#${opts.join('&')}`;
  }

  joinBtn.addEventListener('click', () => {
    const name = roomInput.value.trim();
    if(!name){ alert('Nh·∫≠p t√™n ph√≤ng tr∆∞·ªõc (vd: Lop10A1-TOAN)'); roomInput.focus(); return; }
    openRoomInFrame(makeJitsiUrl(name));
  });

  randBtn.addEventListener('click', () => {
    const rand = 'Lop-' + Math.random().toString(36).slice(2,9);
    roomInput.value = rand;
    openRoomInFrame(makeJitsiUrl(rand));
  });

  openNew.addEventListener('click', () => {
    const name = roomInput.value.trim();
    if(!name){ alert('Nh·∫≠p t√™n ph√≤ng tr∆∞·ªõc'); return; }
    window.open(makeJitsiUrl(name), '_blank');
  });

  function openRoomInFrame(url) {
    frameWrap.style.display = 'block';
    jitsiFrame.src = url;
    // scroll iframe into view on small screens
    setTimeout(()=> jitsiFrame.scrollIntoView({behavior:'smooth'}), 200);
  }

  // If URL contains ?room=XYZ, auto-join
  (function autoJoinFromQuery(){
    const params = new URLSearchParams(window.location.search);
    const r = params.get('room');
    if(r){ roomInput.value = r; openRoomInFrame(makeJitsiUrl(r)); }
  })();
</script>
</body>
</html>
